       <script type="text/javascript">
            var fanState = document.getElementById("FanState")
            console.log(fanState.innerHTML)
            if(fanState.innerHTML == "Manual") {
                console.log("Fan is man");
                document.getElementById('ManFanControls').style.display = "inline";
                document.getElementById('AutoFanControls').style.display = "none";
            }
            else {
                console.log("Fan is auto");
                document.getElementById('ManFanControls').style.display = "none";
                document.getElementById('AutoFanControls').style.display = "inline";
            }

        </script>
